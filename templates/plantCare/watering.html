{% extends 'base.html'  %}
{% block content %}
   <table>
       <tr>
           <th>roślina</th>
           <th>pomiar wilgotności podłoża</th>
           <th>data</th>
           <th>ilość wody(ml)</th>
           <th>użytkownik</th>
       </tr>
    {% for w in watering %}
        <tr>
        <td>{{ w.plant }}</td>
        <td>{{ w.water_content }}</td>
        <td>{{ w.date }}</td>
        <td>{{ w.water_amount }}</td>
        <td>{{ w.user }}</td>
        </tr>
    {% endfor %}
   </table> 
    
{% endblock %}
